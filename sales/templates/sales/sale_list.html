{% extends  "index.html" %}

{% block content %}


<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <div class="w-full flex justify-between items-center">
            <div>
                    <h1 class="text-4xl text-gray-800">Sales</h1>
            </div>
            <div>
                <a class="text-gray500 hover:text-blue-500" href="{% url 'sales:sale-create' %}">Create a new Sale</a>
            </div>
        </div>
       
    </div>
    <div class="flex flex-wrap -m-4">
    {% for sale in object_list %}
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-gray-200 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-green-100 text-green-500 mb-4">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{ sale.first_name }} {{ sale.last_name }}</h2>
          <p class="leading-relaxed text-base">blah blah.</p>
          <a href="{% url 'sales:sale-detail' sale.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">
            View this Sale
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>


{% endblock content %}
